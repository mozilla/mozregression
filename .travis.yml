dist: trusty  # xenial seems to have some weird ssl error with python2
matrix:
  include:
    - name: python2-linux
      env: PYTHON=python2
      os: linux
      language: python
      python: '2.7'
      virtualenv:
        system_site_packages: true
      script:
        - pip install -r requirements-gui-dev.txt
        - coverage run setup.py test && mv .coverage .coverage.core
        - coverage run gui/build.py test && mv .coverage .coverage.gui
        - coverage combine
        - pip install coveralls; coveralls
        - python gui/build.py bundle
    - name: python3-linux
      env: PYTHON=python3.5
      os: linux
      language: python
      python: '3.5'
      script:
        - coverage run setup.py test && mv .coverage .coverage.core
        - coverage combine
        - pip install coveralls; coveralls
    - name: macosx-pyinstaller
      os: osx
      osx_image: xcode6.4
      language: shell
      before_install:
        - python --version
        - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        # pip 19+ seems to have a weird issue installing PyInstaller
        - sudo python get-pip.py 'pip==18.1'
      script:
        - pip install --user virtualenv
        - /Users/travis/Library/Python/2.7/bin/virtualenv .
        - source bin/activate
        - pip install -r requirements-dev.txt
        - python setup.py test
        - pip install PyInstaller==3.6
        - pyinstaller --onefile mozregression/main.py
        - mv dist/main dist/mozregression
        - gzip dist/mozregression
    - name: python2-linters
      env: PYTHON=python2
      os: linux
      language: python
      python: '2.7'
      script:
        - flake8 mozregression tests setup.py
        - flake8 gui/mozregui gui/build.py gui/tests
    - name: python3-linters
      env: PYTHON=python3.5
      os: linux
      language: python
      python: '3.5'
      script:
        - python3 -m compileall -q tests mozregression
        - flake8 mozregression tests setup.py

install:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          export DISPLAY=:99.0;
          sh -e /etc/init.d/xvfb start;
          sudo apt-get update -qq;
          sudo apt-get install python-qt4 pyqt4-dev-tools;
          pip install -r requirements-dev.txt;
      fi
