[tool.black]
line-length = 100
exclude = "gui/mozregui/ui"

[tool.isort]
line_length = 100
skip_glob = "**/gui/mozregui/ui/*"
default_section = "THIRDPARTY"
known_first_party = "mozregression,mozregui"
# For compatibility with black:
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
